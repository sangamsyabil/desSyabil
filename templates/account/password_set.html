{% extends "base/base.html" %}

{% load i18n %}
{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block main %}
{% include 'momentModules/header.html' %}
<div class="container">
    <div class="row">
        <div class='col-6 offset-3 account-panel'>
        <h1 class="account-title">{% trans "Set Password" %}</h1>
        <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" name="action" value="{% trans 'Set Password' %}" class="account-button-primary"/>
        </form>
        </div>
    </div>
</div>
{% include 'momentModules/footer.html' %}
{% endblock %}
